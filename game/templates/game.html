{% extends 'base.html' %}
{% comment %} game.html {% endcomment %}
{% load static %}

{% block content %}
    <div class="player_1 active" id="player-1">
        <h2>JOUEUR 1 - <span class="font-60">{{ u_choice }}</span></h2>

        <div>
            <h3>Score : <span id="score-player-1"></span></h3>
        </div>
    </div>

    <div class="player_2" id="player-2">
        <h2>JOUEUR 2 - <span id="player2" class="font-60"></span></h2>

        <div>
            <h3>Score : <span id="score-player-2"></span></h3>
        </div>
    </div>

    <!-- FINAL WINNER SHOW -->
    <div class="winner_1" id="winner-1"></div>

    <div class="winner_2" id="winner-2"></div> 

    <div class="wrapper container">
        <div class="head algn-center mb-3">
            <h1 class="mb-x"><span id="curr-round"></span> / {{ round }} tour{{ round|pluralize }}</h1>
            <a class="is-hidden" href="javascript:;" onclick="next()" id="to-next">
                Continue
            </a>
        </div>

        <div 
            id="game_board"
            room_code="{{ code }}"
            char_choice="{{ u_choice }}"
            round="{{ round }}"
        >
            <div class="square-row">
                <div class="square" data-index="0"></div>
                <div class="square" data-index="1"></div>
                <div class="square" data-index="2"></div>
            </div>
            
            <div class="square-row">
                <div class="square" data-index="3" disabled></div>
                <div class="square" data-index="4"></div>
                <div class="square" data-index="5"></div>
            </div>
            
            <div class="square-row">
                <div class="square" data-index="6"></div>
                <div class="square" data-index="7"></div>
                <div class="square" data-index="8"></div>
            </div>

            <div class="win-line" id="win-line"></div>
        </div>

        <div class="mt-3 algn-center">
            Joueur <span id="alert_move"></span>
        </div>

        <div class="mt-5 algn-center is-hidden" id="reset-game">
            <a href="javascript:;" onclick="reset()">
                Réinitialiser le jeu
            </a>
        </div>

        <div class="mt-10 algn-center">
            <a href="/tictactoe/game" class="text-neutral">Retour à l'accueil</a>
        </div>
    </div>
{% endblock content %}
