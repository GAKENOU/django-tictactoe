{% extends 'base.html' %}
{% comment %} game.html {% endcomment %}
{% load static %}

{% block content %}
    <div class="player_1">
        <h2>JOUEUR 1 - <span class="font-60">{{ u_choice }}</span></h2>

        <div>
            <h3>Score : 0</h3>
        </div>
    </div>

    <div class="player_2">
        <h2>JOUEUR 2 - <span id="player2" class="font-60"></span></h2>

        <div>
            <h3>Score : 0</h3>
        </div>
    </div>

    <div class="wrapper container">
        <div class="head algn-center">
            <h1><span id="curr-round"></span> / {{ round }} tour{{ round|pluralize }}</h1>
        </div>

        <div 
            id="game_board"
            room_code="{{ code }}"
            char_choice="{{ u_choice }}"
            round="{{ round }}"
        >
            <div class="square-row">
                <div class="square" data-index="0"></div>
                <div class="square" data-index="1"></div>
                <div class="square" data-index="2"></div>
            </div>
            
            <div class="square-row">
                <div class="square" data-index="3"></div>
                <div class="square" data-index="4"></div>
                <div class="square" data-index="5"></div>
            </div>
            
            <div class="square-row">
                <div class="square" data-index="6"></div>
                <div class="square" data-index="7"></div>
                <div class="square" data-index="8"></div>
            </div>
        </div>

        <div id="alert_move" class="mt-3 algn-center">
            Joueur <strong>{{ u_choice }}</strong>
        </div>

        <div class="mt-10 algn-center">
            <a href="/tictactoe/" class="text-neutral">Retour Ã  l'accueil</a>
        </div>
    </div>
{% endblock content %}
